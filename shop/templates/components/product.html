<div class="product-component">
    <a href="{{ product.get_url }}" class="no-link">
        <img src="{{ product.img_small.url }}" alt="{{ product.name }}'s image">
        <div class="mt-3">
            <h6 href="{{ product.get_url }}" class="mb-0 hover-underline grey-1 fw-500 font-alt">{{ product.name }}</h6>
            <p class="my-0 grey-3 small fw-300">Available in {{ product.size }}</p>
            <button class="btn mt-3 btn-outline-primary w-100" style="border-radius: 10px;">View</button>
        </div>
    </a>
</div>
