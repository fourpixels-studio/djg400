<div class="container p-0 m-0">
    <div class="row my-2 p-0 m-0">
        <div class="d-flex my-3 justify-content-between">
            <h4 class="grey-1">Pick album</h4>
        </div>
    </div>
    <ul class="row row-cols-auto g-3 list-unstyled">
        {% for album in albums %}
        <li class="col">
            <div class="genre-card"><a href="{{ album.get_url }}" class="no-link">{{ album.name }}</a></div>
        </li>
        {% endfor %}
    </ul>
</div>
