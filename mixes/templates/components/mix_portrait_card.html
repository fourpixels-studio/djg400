{% load hitcount_tags %}
<a href="{{ mix.get_url}}" class="no-btn">
    <div class="row g-3 row-cols-2 align-items-center">
        <div class="col-sm-6 col-md-12">
            <div style="position: relative; width: 100%; padding-top: 56.25%; overflow: hidden; border-radius: 0.5rem;">
                <img class="rounded-2 border-color" src="{{ mix.get_landscape_thumbnail }}" alt="{{ mix.get_title }}'s thumbnail" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
            </div>
        </div>
        <div class="col-sm-6 col-md-12">
            <div class="d-flex flex-column justify-content-between">    
                <h6 class="text-white hover-underline">{{ mix.get_title }}</h6>
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <p class="my-0 text-white hover-underline">Play <span><i style="font-size: .6rem;" class="fa-solid fa-chevron-right"></i></span></p>
                    {% if request.user.is_superuser  %}
                    <small class="my-0 grey-2 fw-300">{% get_hit_count for mix %} views</small>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</a>
