{% load hitcount_tags %}
<div class="bg-grey-9 p-3 rounded-4">
    <div class="d-flex flex-row flex-wrap gap-2">
        <small class="text-grey-1">{% get_hit_count for mix %} views</small>
        <small class="text-grey-1">{{ mix.release_date }}</small>
        <small class="text-grey-1">#{{ mix.genre.name }}</small>
        <small class="text-grey-1">#{{ mix.album.name }}</small>
    </div>
    <p class="text-grey-4 small mb-0">{{ mix.album.description }}</p>
</div>
