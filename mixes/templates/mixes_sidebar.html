{% load static %}
<div class="d-flex flex-column">
    <ul class="nav nav-pills flex-column mt-4">
        <li class="nav-item">
            <a href="{% url 'mix_list' %}" class="nav-link {% if '/mixes/' in request.path %}active{% endif %}"><i class="fa-solid fa-play me-2"></i> Mixes</a>
        </li>
        <li>
            <a href="{% url 'playlists' %}" class="nav-link {% if '/playlists/' in request.path %}active{% endif %}"><i class="fa-solid fa-music me-2"></i> Playlists</a>
        </li>
        <li>
            <a href="{% url 'remixes_list' %}" class="nav-link {% if '/remixes/' in request.path %}active{% endif %}"><i class="fa-solid fa-record-vinyl me-2"></i> Remixes</a>
        </li>
    </ul>
    {% if request.user.is_superuser %}
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdown{{ request.user.username }}" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{% static 'img/djg400-blog-thumbnail.jpg' %}" alt="DJ G400's Photo" width="32" height="32" class="rounded-circle me-2">
            <strong>{{ request.user.username }}</strong>
        </a>
        <ul class="dropdown-menu bg-gradient-down text-small shadow" aria-labelledby="dropdown{{ request.user.username }}">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
    </div>
    {% endif %}
    <hr>
    <form method="GET" action="{% url 'search' %}" onsubmit="showSpinner()" class="input-group border-color bg-grey rounded-2">
        <button id="submit-btn" type="submit" class="no-btn" id="search-addon" value="Search" type="submit" aria-describedby="search">
            <span id="submit-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>
        <input required placeholder="Search mixes..." type="text" class="form-control bg-grey border-0" name="q" value="{{ query }}">
    </form>
</div>
