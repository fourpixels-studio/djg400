{% load static %}
<div class="container p-0 m-0">
    <div class="row mb-2 p-0 m-0">
        <div class="d-flex justify-content-between">
            <h4 class="grey-1">Recently uploaded video mixes</h4>
            <a href="" class="p-0 nav-link hover">See all</a>
        </div>
    </div>
    <div class="row my-2 p-0 m-0">
        {% for mix in mixes %}
            {% if mix.video %}
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="rounded-4 p-3 bg-grey">
                    <img src="{{ mix.get_landscape_thumbnail }}" alt="" class="img-fluid rounded-2">
                    <div class="mt-3">
                        <a href="{{ mix.get_video_url }}" class="grey-1 h4 hover-underline">{{ mix.get_title }}</a>
                        <p class="grey-2">{{ mix.album.name }}</p>
                    </div>
                </div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
