{% load hitcount_tags %}
<a href="{{ remix.get_url }}" class="no-link">
    <img src="{{ remix.meta_thumbnail.url }}" alt="{{ remix.title }}'s cover" class="img-fluid rounded-3">
    <div class="d-flex flex-row align-items-center justify-content-between">
        <h6 class="mt-3 mb-0 text-white hover-underline">{{ remix.title }}</h6>
        {% if request.user.is_superuser %}
        <small class="text-grey-3 small"><i class="fa-solid fa-eye"></i> {% get_hit_count for remix %}</small>
        {% endif %}
    </div>
</a>
