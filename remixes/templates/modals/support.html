<form action="{% url 'support_remix' %}" method="POST" onsubmit="showSpinner()">
    {% csrf_token %}
    <div class="modal fade" id="supportModal" tabindex="-1" aria-labelledby="supportLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-5">
                <div class="modal-body bg-grey-9 rounded-4">
                    <div class="container">
                        <div class="d-flex mb-3 flex-row align-items-center justify-content-between">
                            <h5 class="modal-title text-white" id="shareLabel">Select the amount</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="row justify-content-center align-items-center">
                            <div class="modal-body">
                                <div class="row g-4 row-cols-2">
                                    <div class="col-6">
                                        <div class="p-4 rounded-4 bg-grey-8">
                                            <input class="hover float-end form-check-input" type="radio" name="supportAmount" id="amount49" value="49" required>
                                            <h3 class="text-grey-1">49 Ksh</h3>
                                            <p class="text-grey-1 mb-0">Starter</p>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="p-4 rounded-4 bg-grey-8">
                                            <input class="hover float-end form-check-input" type="radio" name="supportAmount" id="amount99" value="99" checked>
                                            <h3 class="text-grey-1">99 Ksh</h3>
                                            <p class="text-grey-1 mb-0">Bronze</p>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="p-4 rounded-4 bg-grey-8">
                                            <input class="hover float-end form-check-input" type="radio" name="supportAmount" id="amount499" value="499">
                                            <h3 class="text-grey-1">449 Ksh</h3>
                                            <p class="text-grey-1 mb-0">Silver</p>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="p-4 rounded-4 bg-grey-6">
                                            <input class="hover float-end form-check-input" type="radio" name="supportAmount" id="amount999" value="999">
                                            <h3 class="text-white">999 Ksh</h3>
                                            <p class="text-white mb-0">Gold</p>
                                        </div>
                                    </div>
                                    <input type="hidden" name="remix_id" value="{{ remix.pk }}">
                                </div>
                            </div>
                            <div class="d-flex flex-row gap-2 justify-content-end mt-3">
                                <button type="button" class="btn px-4 btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                                <button class="btn btn-light px-4" data-bs-target="#supportDetailsModal" data-bs-toggle="modal">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="supportDetailsModal" tabindex="-1" aria-labelledby="supportDetailsLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-5">
                <div class="modal-body bg-grey-9 rounded-4">
                    <div class="container">
                        <div class="d-flex mb-3 flex-row align-items-center justify-content-between">
                            <h5 class="modal-title text-white" id="shareLabel">Enter your payment details</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="row justify-content-center align-items-center">
                            <div class="modal-body">
                                <div class="row g-4 g-3">
                                    <div>
                                        <label class="text-grey-4 mb-1" for="first_name">First Name</label>
                                        <input class="form-control rounded-2 py-2" type="text" name="first_name" id="id_first_name" placeholder="John" required>
                                    </div>
                                    <div>
                                        <label class="text-grey-4 mb-1" for="last_name">Last Name</label>
                                        <input class="form-control rounded-2 py-2" type="text" name="last_name" id="id_last_name" placeholder="Doe" required>
                                    </div>
                                    <div>
                                        <label class="text-grey-4 mb-1" for="email">Email Address</label>
                                        <input class="form-control rounded-2 py-2" type="email" name="email" id="id_email" placeholder="joe@gmail.com" required>
                                    </div>
                                    <div>
                                        <label class="text-grey-4 mb-1" for="phone_number">Phone Number</label>
                                        <input class="form-control rounded-2 py-2" type="tel" name="phone_number" id="id_phone_number" placeholder="0700 000 000" required>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-row gap-2 justify-content-end mt-3">
                                <button type="button" class="btn px-4 btn-outline-light" data-bs-target="#supportModal" data-bs-toggle="modal">Back</button>
                                <button class="btn px-4 btn-light" type="submit">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
