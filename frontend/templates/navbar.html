{% load static %}
<nav style="background: linear-gradient(180deg, #000000, #1a1a1a);" class="navbar navbar-expand-lg py-2 fixed-top" id="mainNav">
    <div class="container px-4">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">
            <img src="{% static 'logo/logo.svg' %}" style="height: 40px; filter: contrast(0) brightness(3);" class="img-fluid">
        </a>
        <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav me-auto me-4 my-3 my-lg-0">
                <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'mix_list' %}">Mixes</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'shop' %}">Shop</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'playlists' %}">Playlists</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'remixes_list' %}">Remixes</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'blog_list' %}">Blogs</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'about' %}">About</a></li>
            </ul>
            <button class="btn btn-light mb-2 me-2 rounded-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#searchModal">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            {% if request.user.is_superuser %}
            <div class="dropdown">
                <a class="no-btn ms-2 mb-2 mb-lg-0 dropdown-toggle hover"  id="dropdownAdmin" data-bs-toggle="dropdown" aria-expanded="false">Admin</a>
                <ul class="dropdown-menu" aria-labelledby="dropdownAdmin">
                    <li><a class="dropdown-item" href="/admin/">Admin</a></li>
                    <li><a class="dropdown-item" href="{% url 'account_signout' %}">Log out</a></li>
                </ul>
            </div>
            {% elif request.user.is_authenticated %}
            <a style="text-decoration: none;" class="hover grey-1 ms-2 mb-2 mb-lg-0" href="{% url 'account_signout' %}">
                <span class="d-flex align-items-center">
                    <i class="fa-solid fa-right-from-bracket me-2"></i>
                    <span>Log out</span>
                </span>
            </a>
            {% else %}
            <button class="btn btn-outline-light rounded-2 mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#loginModal">
                <span class="d-flex align-items-center hover">
                    <i class="fa-solid fa-user me-2"></i>
                    <span>Log in</span>
                </span>
            </button>
            {% endif %}
            {% if '/shop/' in request.path %}
            <button type="button" class="no-btn mb-2 mb-lg-0 position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="fa-solid grey-1 fa-shopping-cart fa-lg"></i>
                <span id="shoppingCartBadge" style="font-size: .6rem;" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary-color text-dark">
                    0
                    <span class="visually-hidden">cart items</span>
                </span>
            </button>
            {% endif %}
        </div>
    </div>
</nav>
