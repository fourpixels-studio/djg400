{% if messages %}
<div class="container px-4 mb-0 pt-5">
    {% for message in messages %}
    <ol class="list-unstyled">    
        <li class="alert alert-{{ message.tags }} alert-dismissible fade show text-center mb-2" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </li>
    </ol>
    {% endfor %}
</div>
{% endif %}
