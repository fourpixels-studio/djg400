{% extends 'base.html' %}
{% block body %}
<div class="container px-4 my-5">
    <h1 class="display-4 fw-bold text-white mb-4">Spotify Playlists</h1>
    <section class="row gy-5 featurette justify-content-start align-items-center">
        {% for playlist in playlists %}
        <div class="col-md-4 col-sm-12 fadeIn">{{ playlist.spotify_link|safe }}</div>
        {% endfor %}
    </section>
</div>
{% endblock %}
